resources:
  Resources:
    ReadingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ReadingTable
        AttributeDefinitions:
          - AttributeName: textId
            AttributeType: S
        KeySchema:
          - AttributeName: textId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST